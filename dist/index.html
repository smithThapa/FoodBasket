<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/vegetables.png" type="image/x-icon" />
    <title>Food Basket</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="logo-wrapper">
          <img src="img/vegetables.png" alt="Logo" class="header__logo" />
          <h1 class="app-title">Food Basket</h1>
        </div>
        <form class="search">
          <input
            type="text"
            class="search__field"
            placeholder="Search over 1,000,000 recipes..."
          />
          <button class="btn search__btn">
            <svg class="search__icon">
              <use href="img/icons.svg#icon-magnifying-glass"></use>
            </svg>
            <span>Search</span>
          </button>
        </form>
        <div class="likes">
          <div class="likes__field">
            <svg class="likes__icon">
              <use href="img/icons.svg#icon-heart"></use>
            </svg>
          </div>
          <div class="likes__panel">
            <ul class="likes__list"></ul>
          </div>
        </div>
      </header>

      <div class="results">
        <ul class="results__list"></ul>

        <div class="results__pages"></div>
      </div>

      <div class="recipe"></div>

      <div class="shopping">
        <h2 class="heading-2">My Shopping List</h2>

        <ul class="shopping__list"></ul>

        <div class="copyright">
          <div>
            Icons made by
            <a
              href="https://www.flaticon.com/authors/eucalyp"
              title="Eucalyp"
              class="link"
              >Eucalyp</a
            >
            from
            <a href="https://www.flaticon.com/" title="Flaticon" class="link"
              >www.flaticon.com</a
            >
            is licensed by
            <a
              href="http://creativecommons.org/licenses/by/3.0/"
              title="Creative Commons BY 3.0"
              target="_blank"
              class="link"
              >CC 3.0 BY</a
            >
          </div>
          Powered by
          <a href="http://food2fork.com" target="_blank" class="link"
            >Food2Fork.com</a
          >. Design inspirations from
          <a href="https://codingheroes.io/" class="link">Jonas Schmedtmann</a>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="js/bundle.js"></script></body>
</html>
